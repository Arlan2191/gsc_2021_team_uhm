<body>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile class="left">
            <form [formGroup]="loginFormGroup">

                <a mat-flat-button [disableRipple]="true" routerLink="/">
                    <span><img src="assets/images/Rise_Logo.png" alt="logo" class="logo"></span>
                    <span class="dashboard">Dashboard</span>
                </a>

                <h2>Hello there, frontliner.</h2>

                <hr class="divider">

                <p>To login, please enter your license number and pin ðŸ””</p>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>License Number</mat-label>
                            <input matInput placeholder="License Number" formControlName="username" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline" class="pin">
                            <mat-label>PIN</mat-label>
                            <input matInput [type]="hide ? 'password': 'text'" placeholder="PIN"
                                formControlName="password" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button class="floating" class="login-button" (click)="login()">Login</button>

                <span class="new-text">New here?</span>
                <button mat-button class="btn" [disableRipple]="true" routerLink="/register">Create an Account</button>

            </form>
        </mat-grid-tile>

        <mat-grid-tile class="right">
            <h1 class="welcome-text floating">Welcome Back.</h1>
            <img src="assets/images/health-doctor-vaccine_w.png" alt="medical practictioner" id="sign-up-img"
                class="floating">
        </mat-grid-tile>
    </mat-grid-list>
</body>
