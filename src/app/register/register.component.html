<form [formGroup]="registerFormGroup">
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>License Number</mat-label>
                <input matInput placeholder="License Number" formControlName="license_number" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="first_name" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Middle Name</mat-label>
                <input matInput placeholder="Middle Name" formControlName="middle_name" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="last_name" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Birthdate</mat-label>
                <input matInput placeholder="Birthdate" formControlName="birthdate" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Sex</mat-label>
                <input matInput placeholder="Sex" formControlName="sex" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Occupation</mat-label>
                <input matInput placeholder="Occupation" formControlName="occupation" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Mobile Number" formControlName="mobile_number" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Home Address</mat-label>
                <input matInput placeholder="Home Address" formControlName="home_address" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Barangay</mat-label>
                <input matInput placeholder="Barangay" formControlName="barangay" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Organization Name</mat-label>
                <input matInput placeholder="Organization Name" formControlName="org" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Organization Email</mat-label>
                <input matInput placeholder="Organization Email" formControlName="org_email" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Organization Telecom</mat-label>
                <input matInput placeholder="Organization Telecom" formControlName="org_telecom" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Organization Address</mat-label>
                <input matInput placeholder="Organization Address" formControlName="org_address" required>
            </mat-form-field>
        </div>
    </div>
    <a routerLink="submit"><button mat-button (click)="submit()" class="form-button">Submit</button></a>
</form>
