<div> 
    <mat-toolbar color="primary" class="toolbar">
  
      <a mat-flat-button class="companyName" routerLink="/" [disableRipple]="true">
        <span><img src="assets/images/Rise_Logo.png" alt="logo" class="logo"></span>
      </a>
      <a class="dashboard">Dashboard</a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/" class="active">Home</a>
        <a mat-button routerLink="/about-us" class="toolbar-buttons">About Us</a>
      </div>
  
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-button routerLink="/home" class="toolbar-buttons">About Us</a>
        </div>
      </mat-sidenav>
      
      <mat-sidenav-content fxFlexFill>
        <body>
            <div fxLayoutAlign="space-between center" class="split-screen-parent">
                <!-- LEFT SIDE -->
                <section fxLayoutAlign="center center"
                        [@leftScreen]="focus"
                        (mouseenter)="handleBump('left')"
                        (click)="focus = 'left'"
                        class="left-screen-parent"
                        [ngClass]="{'selected': focus === 'left'  || focus === 'bumpLeft'}">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-card class="d-flex justify-content-center mat-elevation-z4">
                        <form [formGroup]="loginFormGroup">
                            <h2>Hello there, frontliner.</h2>

                            <p>To login, please enter your license number and pin ðŸ””</p>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>License Number</mat-label>
                                        <input matInput placeholder="License Number" formControlName="license_number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field appearance="outline" class="pin">
                                        <mat-label>PIN</mat-label>
                                        <input matInput [type]="hide ? 'password': 'text'" placeholder="PIN" formControlName="PIN" required>
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button class="floating" routerLink="/dashboard" class="login-button">Login</button>

                        </form>
                    </mat-card>
                </div>
                </section>
            
                <!-- RIGHT SIDE -->
                <section fxLayoutAlign="center center"
                        [@rightScreen]="focus"
                        (mouseenter)="handleBump('right')"
                        (click)="focus = 'right'"
                        class="right-screen-parent"
                        [ngClass]="{'selected': focus === 'right' || focus === 'bumpRight'}">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <img src="assets/images/Rise_Logo.png" alt="logo" id="sign-up-img"> 
                    <h1>Welcome Back.</h1>
        
                    <p>Login and get started.</p>

                    <div class="d-flex justify-content-left column">
                        <span class="new">New here?</span>
                        <button mat-flat-button class="floating" routerLink="/register" class="create-account-btn">Create an Account</button>
                    </div>

                    
                </div>
                </section>
            </div>
        </body>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
