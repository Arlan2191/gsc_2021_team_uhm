<form [formGroup]="loginFormGroup">
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>License Number</mat-label>
                <input matInput placeholder="License Number" formControlName="license_number" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>PIN</mat-label>
                <input matInput [type]="hide ? 'password': 'text'" placeholder="PIN" formControlName="PIN" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</form>
